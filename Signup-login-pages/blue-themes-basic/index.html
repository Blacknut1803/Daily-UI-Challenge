<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p> It just takes 30 minutes </p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name </label>
                        <input type="text" id = "fullname" placeholder="Your Name " required autocomplete="given-name">
                    </p>
                    
                    <p>
                        <label for="Email">Email </label>
                        <input type="email" id = "Email" placeholder="your Email" required >
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id = "password" placeholder="at least 9 characters  " required >
                    </p>
                    <p>
                        <input type="submit" id = "submit" placeholder="" value ="Create Account" >
                    </p>

                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account <a href="#">Login</a> </p>
            </footer>
        </div>
        <div class="circle  c1"></div>
        <div class="circle  c2"></div>
    </div>
</body>
</html>
